<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://thymeleaf.org">

<head th:insert="fragments/head">
    <title id="pageTitle">Cadastro de Eventos</title>
</head>

<body>
    <header th:replace="fragments/navbar :: createEvent"></header>

    <main>
        <div class="central-form">
            <h2 class="form-title">Cadastrar</h2>

            <form method="POST" class="form-body">
                <div class="row">
                    <div class="form-floating col-md-12">
                        <input type="text" id="fnome" name="nome" class="form-control" placeholder=" " required minlength="3" maxlength="60">
                        <label for="fnome">Nome</label>
                    </div>

                    <div class="form-floating col-md-12">
                        <input type="text" id="flocal" name="local" class="form-control" placeholder=" " required minlength="10" maxlength="30">
                        <label for="flocal">Local</label>
                    </div>

                    <div class="form-floating col-md-6">
                        <input type="date" id="fdata" name="data" class="form-control" required>
                        <label for="fdata">Data</label>
                    </div>

                    <div class="form-floating col-md-6">
                        <input type="time" id="fhorario" name="horario" class="form-control" required>
                        <label for="fhorario">Hor√°rio</label>
                    </div>

                    <button class="btn btn-primary btn-form" type="submit">
                        <i class="fas fa-solid fa-upload"></i>Enviar</button>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="fragments/bottom"></div>
</body>

</html>
